            - Aлгоритм раскладки во флексах -

            1. Определение базовых размеров
            Базовый размер - размер элемента вдоль главной оси.

            flex-basic: auto    ->     да     width: auto      ->    да       height: auto        ->    да   -> размер содержимого
                                    (главная ось горизонатльна)        (главная ось вертикальна)
                                       нет                           нет                                нет
                                значение flex-basic            значение width                      значение height

                                                        Базовый размер
            2. Перераспределение свободного места
                2.1. Изминение размеров гибких элементов
                
            -   flex-grow: 0  /* по умолчанию */
                Если flex-grow больше 0, то элемент может поглотить свободное пространство и увеличится.
                Если элементов с положительным flex-grow несколько, то они делят свободное пространство пропорционально своим flex-grow.

                - не используйте flex-grow для задания точных вершин.
                - используйте flex-grow для "резиновых" раскладок и "адаптивности без медиавыражений"

            -   flex-shrink: 1  /* по умолчанию */
                Если есть отрицательное пространство, то элемент может его поглотить и уменьшится.
                Для этого flex-shrink должен быть больше 0.
                Если элементов с положительным flex-shrink несколько, то они делят отрицательное пространство пропорционально своим flex-shrink и базовым размерам.

                2.2. Автоматические отступы
                margin: auto
                - работает во всех направлениях 
                - "сьедает" свободное место 
                - если у нескольких элементов есть автоматические отступы, то сводобное место делится поровну.
                - свободное место "сьедается" до работы выравниваний - выравнивания "ломаются". 

                2.3. Выравнивание элементов
                Выравнивание работает, если осталось свободное пространство, и если оно не сьедено жадными элементами и автоматическими отступами.

            -   Выравнивание вдоль главной оси
                .flex {
                    display: flex;
                    flex-direction: row; /* по умолчанию */
                    justify-content: flex-start;  /* по умолчанию */
                    justify-content: flex-end;  /* всё сдвинется вправо */
                    justify-content: center;  /* по центру главной оси */
                    justify-content: space-between;  /* с отстпупами между блоками */
                    justify-content: space-around;  /* с отступами вокруг блоков */
                }

            -   Выравнивание вдоль поперечной оси
                .flex {
                    display: flex;
                    flex-direction: row;  /* по умолчанию */
                    align-items: stetch;  /* по умолчанию (растягиваются вдоль поперечной оси) */
                    align-items: start;  /* встанут в начало поперечной оси */
                    align-items: end;  /* поставит в конец поперечной оси */
                    align-items: center;  /* выровнит их по центру */
                    align-items: baseline;  /* выровнит текст по одной линии */

                }

                Эгоистичное выравнивание, align-self
                .flex {
                    display: flex;
                    flex-direction: raw;
                    align-items: start; 
                }

                .flex div:nth-child(2) {
                    align-self: center; /* переписать конкретному ребеноку значение выравнивания */
                }

            3. Приминения ограничений размеров (min-widht, max-width, min-height, max-height).
            - минимальные и максимальные значение не влияют на базовый размер.
            - они применяются к элементам в самом конце работы механизма расчёта размеров и свободного пространства.
            - возможны эффекты "выпадения" из потока.

            - следите за псевдоэлементами у флекс-контейнера.
            - flex-grow не подходит, если нужно добится точного соответствия макету.
